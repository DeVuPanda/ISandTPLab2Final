<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firm Management</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Firm Management</h1>
    <h3>Add Firm</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addFirm()">
        <input type="text" id="add-firm-name" placeholder="Firm Name">
        <input type="submit" value="Add">
    </form>

    <div id="editFirm">
        <h3>Edit Firm</h3>
        <form action="javascript:void(0);" onsubmit="updateFirm()">
            <input type="hidden" id="edit-firm-id">
            <input type="text" id="edit-firm-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Firm Name</th>
                <th>Card Decks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="firms"></tbody>
    </table>

    <script src="js/lab2.js"></script>
    <script type="text/javascript">
        getFirms();
    </script>
</body>
</html>
